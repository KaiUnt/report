<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .event-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .event-container button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #eventList {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Event Report Generator</h1>
    <label for="eventSearch">Event suchen:</label>
    <input type="text" id="eventSearch" placeholder="Eventname oder Datum eingeben">
    <ul id="eventList"></ul>
    <div id="status"></div>
    <script src="main.js"></script>
</body>
</html>
